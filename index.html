<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <div class="nav">
        <form  id="new-task-form" action="/submit" method="post">
          <label for="name">Name:</label>
  
          <div class="nav__add-input-area">
            <textarea type="text" id="todo-input-box" name="new-task-input" rows="1" required></textarea>
            <input id="todo-submit-button" type="submit" value="Submit" />
          </div>
        </form>
        <input id="todo-search" type="text" placeholder="Search..." />
      </div>
    </header>
    <main>
      <h1>Todo list</h1>
      <ul id="task-list"></ul>
    </main>
  
    <script src="./app.js" type="module"></script>
  </body>
</html>
